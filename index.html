<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="imagen/x-icon" href="iconoFeliz.png">
    <title>Reto1</title>
</head>
<body>
    <div class="container">
        <h1>Creación de Perfil Profesional</h1>
        
        <form action="/perfiles.html" id="perfilForm">
            
            <h2>Datos Personales y Contacto</h2>
            <div class="personal-info">
                <div class="form-group">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
                <div class="form-group">
                    <label for="ciudad">Ciudad / País</label>
                    <input type="text" id="ciudad" name="ciudad" required>
                </div>
            </div>

            <h2>Educación</h2>
            <div class="form-group">
                <label for="titulo">Título o Grado Obtenido</label>
                <input type="text" id="titulo" name="titulo" required>
            </div>
            <div class="form-group">
                <label for="institucion">Institución Educativa</label>
                <input type="text" id="institucion" name="institucion" required>
            </div>
            <div class="form-group">
                <label for="periodo_edu">Período de Estudios</label>
                <input type="text" id="periodo_edu" name="periodo_edu" placeholder="Ej: 2018 - 2022" required>
            </div>

            <h2>Experiencia Laboral Reciente</h2>
            <div class="form-group">
                <label for="puesto">Puesto / Cargo</label>
                <input type="text" id="puesto" name="puesto" required>
            </div>
            <div class="form-group">
                <label for="empresa">Empresa</label>
                <input type="text" id="empresa" name="empresa" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción de Responsabilidades</label>
                <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
            </div>

            <h2>Habilidades (Skills)</h2>
            <div class="form-group">
                <label for="habilidades">Habilidades Clave (separadas por coma)</label>
                <textarea id="habilidades" name="habilidades" rows="3" required></textarea>
            </div>

            <button type="submit" action="/perfiles">Guardar Perfil</button>
        </form>
    </div>
</body>
</html>
